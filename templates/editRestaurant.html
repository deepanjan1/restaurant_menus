<!DOCTYPE html>
<html>
<head>
	<title>Edit {{ restaurant.name }}</title>
</head>
<body>
	<h1>Edit {{ restaurant.name }}</h1>
	{% with message = get_flashed_messages() %}
		{% if message %}
			<strong>{{ message }}</strong>
		{% endif %}
	{% endwith %}
	<form method = 'post'>
		<p>Name:</p>
			<input type='text' size='30' name='name' placeholder='{{ restaurant.name }}'>
	<input type='submit' value='Edit'>
	<a href='/'>Cancel</a>
	</form>
</body>
</html>
