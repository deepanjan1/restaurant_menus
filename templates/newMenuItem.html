<!DOCTYPE html>
<html>
<head>
	<title>Create New Menu Item</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="/static/styles.css" />
</head>
<body>
	<div class="header">
		<h1>Create New Menu Item</h1>
	</div>
	<div class="body_border">
		{% with message = get_flashed_messages() %}
			{% if message %}
				<strong>{{ message }}</strong>
			{% endif %}
		{% endwith %}
		<form method = 'post'>
			<p>Name:</p>
				<input class="margin_left" type='text' size='30' name='name' placeholder='Name of Menu Item'>
			<p>Description:</p>
				<textarea class="margin_left" rows="4" cols="50" name='description' placeholder="Description of menu item."></textarea>
			<p>Price:</p>
				<input class="margin_left" type='number' step="any" size='30' name='price'>
			<p>Course:</p>
				<input class="margin_left" type='radio' size='30' name='course' value='Appetizer' checked='checked'>Appetizer<br>
				<input class="margin_left" type='radio' size='30' name='course' value='Entree'>Entree<br>
				<input class="margin_left" type='radio' size='30' name='course' value='Dessert'>Dessert<br>
				<input class="margin_left" type='radio' size='30' name='course' value='Beverage'>Beverage<br>
		<input class="margin_left button" type='submit' value='Add'>
		<a class="margin_left button" href='/restaurant/{{ restaurant }}/'>Cancel</a>
		</form>
	</div>
</body>
</html>
