<!DOCTYPE html>
<html>
<head>
	<title>Create New Menu Item</title>
</head>
<body>
	<h1>Create New Menu Item</h1>
	{% with message = get_flashed_messages() %}
		{% if message %}
			<strong>{{ message }}</strong>
		{% endif %}
	{% endwith %}
	<form method = 'post'>
		<p>Name:</p>
			<input type='text' size='30' name='name' placeholder='Name of Menu Item'>
		<p>Description:</p>
			<textarea rows="4" cols="50" name='description' placeholder="Description of menu item."></textarea>
		<p>Price:</p>
			<input type='number' step="any" size='30' name='price'>
		<p>Course:</p>
			<input type='radio' size='30' name='course' value='Appetizer' checked='checked'>Appetizer<br>
			<input type='radio' size='30' name='course' value='Entree'>Entree<br>
			<input type='radio' size='30' name='course' value='Dessert'>Dessert<br>
			<input type='radio' size='30' name='course' value='Beverage'>Beverage<br>
	<input type='submit' value='Add'>
	<a href='/'>Cancel</a>
	</form>
</body>
</html>
